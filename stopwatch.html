<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Stopwatch</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
      background:#4b6aa7;
    }
    .stopwatch{
      background:#fff;
      padding:100px;
      
      border-radius:10px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      text-align:center;
    }
    .time{
      font-size:2.5rem;
      margin-bottom:20px;
    }
    button{
      padding:8px 16px;
      margin:5px;
      border:none;
      border-radius:5px;
      cursor:pointer;
      background:#fa2a46;
      color:#fff;
      font-size:1rem;
    }
    button:hover{
      background:#b71d31;      
    }
  </style>
</head>
<body>
  <div class="stopwatch">
    <div class="time" id="display">00:00:00</div>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>
  </div>

  <script>
    let timer;
    let seconds = 0;
    let running = false;

    function updateDisplay(){
      let hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      let mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      let secs = String(seconds % 60).padStart(2, '0');
      document.getElementById("display").textContent = `${hrs}:${mins}:${secs}`;
    }

    function start(){
      if(!running){
        running = true;
        timer = setInterval(()=>{
          seconds++;
          updateDisplay();
        },1000);
      }
    }

    function stop(){
      running = false;
      clearInterval(timer);
    }

    function reset(){
      running = false;
      clearInterval(timer);
      seconds = 0;
      updateDisplay();
    }
  </script>
</body>
</html>
